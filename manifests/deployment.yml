apiVersion : apps/v1
kind: Deployment
metadata:
  name: sohanazurelearn 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sohanazurelearn
  template:
    metadata:
      labels:
        app: sohanazurelearn 
    spec:
      containers:
        - name: sohanazurelearn 
          image: sss14cr.azurecr.io/custom2nginxapp
          ports:
          - containerPort: 80